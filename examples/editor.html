<!DOCTYPE html>
<head>
  <style type="text/css">
    #editor {
      width: 640px;
      height: 240px;
    }
  </style>
</head>

<body>
<pre id="editor">
FOR i = 1 to 10
  COLOR i, 0
  PRINT SPACE$(i) + "Hello world!"
NEXT i</pre>
<pre><button onclick="RunBasic()">RUN</button></pre>
<pre><canvas id="basic_out" width="640" height="480"></canvas></pre>

<script src="../third_party/ace-builds/src-noconflict/ace.js"></script>
<script src="../wwwbasic.js"></script>
<script>
var editor = ace.edit("editor");
editor.setTheme("ace/theme/twilight");
editor.session.setMode("ace/mode/fortran");

function RunBasic() {
  const basic_out = document.getElementById('basic_out');
  window.Basic(editor.getValue(), basic_out);
}

RunBasic();
</script>

</body>
